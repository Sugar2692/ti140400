<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具集</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        
        /* 左侧工具区域 */
        .tools-section {
            width: 60%;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .tools-section h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .tool-list {
            margin-top: 20px;
        }
        
        .tool-item {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s;
        }
        
        .tool-item:hover {
            background-color: #e9f7ef;
            transform: translateX(5px);
        }
        
        .tool-item h3 {
            margin-top: 0;
            color: #2E7D32;
        }
        
        .tool-item a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .tool-item a:hover {
            text-decoration: underline;
        }
        
        /* 右侧个人信息区域 */
        .profile-section {
            width: 40%;
            padding: 30px;
            background-color: #4CAF50;
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .profile-card {
            background-color: white;
            color: #333;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .profile-card h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        
        .wechat-info {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .wechat-qr {
            width: 120px;
            height: 160px;
            margin-right: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
            transition: transform 0.3s;
        }
        
        .wechat-qr img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .wechat-qr:hover {
            transform: scale(2.5);
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .public-account {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }
        
        .cta-banner {
            background-color: #FF9800;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .cta-banner:hover {
            background-color: #F57C00;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- 左侧工具区域 -->
    <div class="tools-section">
        <h1>我的实用工具集</h1>
        <p>这里收集了我开发的各种实用工具，点击即可使用</p>
        
        <div class="tool-list">
            <div class="tool-item">
                <h3>文案转图片工具</h3>
                <p>支持小红书格式，快速将文案转为图片</p>
                <a href="https://sugar2692.github.io/ti140400/CopywritingToImages.html" target="_blank">立即使用 →</a>
            </div>
            
           
        </div>
    </div>
    
    <!-- 右侧个人信息区域 -->
    <div class="profile-section">
        <div class="profile-card">
            <h2>关于我</h2>
            <p>开发提效的实用工具</p>
            
            <div class="wechat-info">
                <div class="wechat-qr">
                    <!-- 替换为您的微信二维码图片 -->
                    <img src="11.jpg" alt="微信二维码">
                </div>
                <div>
                    <p><strong>我的微信</strong></p>
                    <p>扫描二维码添加好友</p>
                    <p>微信号: ti140400</p>
                </div>
            </div>
            
            <div class="public-account">
                <p><strong>关注我的公众号</strong></p>
                <p>获取最新工具更新和使用教程</p>
                <p>公众号: Sugar的提效笔记</p>
            </div>
            
            <div class="cta-banner">
                关注我 ▶ 免费获取工具源码 | 支持个性化定制开发
            </div>
        </div>
        
        <div class="profile-card">
            <h2>工具更新日志</h2>
            <p><strong>2025-07-01</strong> 小红书文案转图片工具</p>
        </div>
    </div>
</body>
</html>
